<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登山活動報名網站</title>

<body>

    <!-- 主視覺 Banner -->

        <img src="images/banner.jpg" alt="登山活動主視覺">

    <main class="content">

        <!-- 活動標題（H1） -->
        <h1>2026 春季登山健行活動</h1>

        <!-- 活動介紹文字 -->
        <section>
            <p>
                為推廣戶外運動與自然生態教育，
